name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    
    # ðŸ‘‡ EN Ã–NEMLÄ° KISIM: Yazma iznini aÃ§Ä±yoruz
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: aniloncul
          
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          # DeÄŸiÅŸiklik varsa commit at, yoksa sessizce devam et (hata vermez)
          git diff --staged --quiet || (git commit -m "generated" && git push)
